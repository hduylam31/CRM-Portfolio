<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chỉnh sửa Lead</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue:#0f172a;
      --accent-blue:#3b82f6;
      --bg-light:#f8fafc;
      --card-white:#ffffff;
      --text-main:#334155;
      --text-muted:#64748b;
      --border-color:#e2e8f0;
    }
    * { box-sizing:border-box; }
    body { margin:0; font-family:'Inter', sans-serif; background:var(--bg-light); color:var(--text-main); }
    html, body { height:100%; }
    .page { min-height:100vh; padding:1.5rem 2rem; }
    .header-row { display:flex; justify-content:flex-start; align-items:center; gap:1rem; margin-bottom:1rem; }
    .back-button {
      background: var(--border-color);
      color: var(--text-main);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      text-decoration: none;
      cursor: pointer;
    }
    .back-button i { font-size:0.85rem; }
    .back-button:hover { background: var(--accent-blue); color:#fff; border-color: var(--accent-blue); }
    h1 { font-size:1.4rem; font-weight:700; margin:0; }
    .desc { font-size:0.85rem; color:var(--text-muted); margin:0.3rem 0 1.5rem 0; }
    .card { background:var(--card-white); border:1px solid var(--border-color); border-radius:12px; padding:1rem; margin-bottom:1.5rem; }
    .card h3 { font-size:1rem; font-weight:600; margin-bottom:0.8rem; }
    .form-grid { display:grid; grid-template-columns:repeat(2,1fr); gap:1rem; }
    .form-group { display:flex; flex-direction:column; margin-bottom:0.8rem; }
    .form-group label { color:var(--text-muted); font-size:0.75rem; margin-bottom:0.3rem; }
    .form-group input, .form-group select, .form-group textarea {
      padding:0.5rem 0.6rem;
      border:1px solid var(--border-color);
      border-radius:6px;
      font-size:0.85rem;
      background:var(--card-white);
      color:var(--text-main);
    }
    .form-group textarea { resize:vertical; }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline:none; border-color:var(--accent-blue); }
    .form-actions { display:flex; justify-content:flex-end; gap:0.8rem; }
    .form-actions button {
      padding:0.5rem 1rem;
      border:none;
      border-radius:6px;
      font-size:0.85rem;
      cursor:pointer;
    }
    .cancel-btn { background:var(--border-color); color:var(--text-main); }
    .save-btn { background:var(--accent-blue); color:#fff; }
    .cancel-btn:hover { background:#e2e8f0; }
    .save-btn:hover { background:rgba(59,130,246,0.8); }
  </style>
</head>
<body>
  <div class="page">
    <div class="header-row">
      <a href="lead_detail.html" class="back-button"><i class="fas fa-arrow-left"></i> <span>Quay lại</span></a>
      <h1>Chỉnh sửa Lead</h1>
    </div>
    <p class="desc">Cập nhật thông tin Lead hiện tại.</p>
    <div class="card">
      <h3>Thông tin Lead</h3>
      <div class="form-grid">
        <div class="form-group">
          <label for="name">Tên Lead</label>
          <input type="text" id="name" value="Nguyễn Thu Huyền">
        </div>
        <div class="form-group">
          <label for="source">Nguồn</label>
          <select id="source">
            <option>Facebook</option>
            <option>Zalo</option>
            <option>Website</option>
            <option>Khác</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phone">Số điện thoại</label>
          <input type="text" id="phone" value="0901 234 567">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" value="huyen@example.com">
        </div>
        <div class="form-group">
          <label for="sales">Sales phụ trách</label>
          <input type="text" id="sales" value="Nguyễn Văn A">
        </div>
        <div class="form-group">
          <label for="status">Trạng thái</label>
          <select id="status">
            <option>New</option>
            <option>Contacted</option>
            <option>Qualified</option>
            <option>Lost</option>
          </select>
        </div>
        <div class="form-group" style="grid-column: span 2;">
          <label for="notes">Ghi chú</label>
          <textarea id="notes" rows="3">Khách quan tâm dịch vụ vận chuyển nhanh, dự kiến gửi 5 đơn/tháng.</textarea>
        </div>
      </div>
      <div class="form-actions">
        <button class="cancel-btn" onclick="history.back()">Huỷ</button>
        <button class="save-btn" onclick="alert('Lưu thành công!')">Lưu</button>
      </div>
    </div>
  </div>
</body>
</html>
