<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chỉnh sửa dữ liệu khách hàng</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue:#0f172a;
      --accent-blue:#3b82f6;
      --bg-light:#f8fafc;
      --card-white:#ffffff;
      --text-main:#334155;
      --text-muted:#64748b;
      --border-color:#e2e8f0;
    }
    * { box-sizing:border-box; }
    body { margin:0; font-family:'Inter', sans-serif; background:var(--bg-light); color:var(--text-main); }
    /* Ensure the page fills the viewport height when embedded */
    html, body { height: 100%; }
    .page { min-height: 100vh; }
    .page {
      padding:1.5rem 2rem;
      /* Fill the available height when embedded in the portal (account for top bar) */
      min-height: calc(100vh - 4rem);
      background: var(--bg-light);
    }
    h1 { font-size:1.4rem; font-weight:700; margin-bottom:0.3rem; }
    .desc { font-size:0.85rem; color:var(--text-muted); margin-bottom:1rem; }
    .card { background:var(--card-white); border:1px solid var(--border-color); border-radius:12px; padding:1rem; margin-bottom:1.5rem; }
    .card h3 { font-size:1rem; font-weight:600; margin-bottom:0.8rem; }
    .form-grid { display:grid; grid-template-columns:repeat(2,1fr); gap:1rem; }
    .form-group { display:flex; flex-direction:column; margin-bottom:0.8rem; font-size:0.8rem; }
    .form-group label { color:var(--text-muted); font-size:0.75rem; margin-bottom:0.3rem; }
    .form-group input,
    .form-group select,
    .form-group textarea { padding:0.5rem 0.6rem; border:1px solid var(--border-color); border-radius:6px; font-size:0.85rem; background:var(--card-white); color:var(--text-main); }
    .form-group textarea { resize:vertical; }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus { outline:none; border-color:var(--accent-blue); }
    .form-actions { display:flex; justify-content:flex-end; gap:0.8rem; }
    .form-actions button { padding:0.5rem 1rem; border:none; border-radius:6px; font-size:0.85rem; cursor:pointer; }
    .cancel-btn { background:var(--border-color); color:var(--text-main); }
    .save-btn { background:var(--accent-blue); color:#fff; }
    .cancel-btn:hover { background:#e2e8f0; }
    .save-btn:hover { background:rgba(59,130,246,0.8); }

    /* Back button and header row for navigation */
    .header-row {
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:1rem;
      margin-bottom:1rem;
    }
    .back-button {
      background: var(--border-color);
      color: var(--text-main);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      text-decoration: none;
      cursor: pointer;
    }
    .back-button i {
      font-size: 0.85rem;
    }
    .back-button:hover {
      background: var(--accent-blue);
      color: #fff;
      border-color: var(--accent-blue);
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Header row with back button and title -->
    <div class="header-row">
      <a href="customer_360.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span>Quay lại</span>
      </a>
      <div>
        <h1>Chỉnh sửa dữ liệu khách hàng</h1>
        <p class="desc">Cập nhật thông tin Tài chính, Logistics và CRM cho khách hàng.</p>
      </div>
    </div>

    <!-- Basic and contact information -->
    <div class="card">
      <h3>Thông tin cơ bản &amp; Liên hệ</h3>
      <div class="form-grid">
        <div class="form-group">
          <label for="mfName">Tên khách hàng</label>
          <input type="text" id="mfName" placeholder="Tên khách hàng">
        </div>
        <div class="form-group">
          <label for="mfTaxId">Mã số thuế</label>
          <input type="text" id="mfTaxId" placeholder="Mã số thuế">
        </div>
        <div class="form-group">
          <label for="mfCustomerType">Loại khách</label>
          <select id="mfCustomerType">
            <option value="B2B">B2B</option>
            <option value="B2C">B2C</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mfSegment">Phân khúc</label>
          <select id="mfSegment">
            <option value="Key Account">Key Account</option>
            <option value="SMB">SMB</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mfCreditLimit">Hạn mức tín dụng</label>
          <input type="text" id="mfCreditLimit" placeholder="2 tỉ VND">
        </div>
        <div class="form-group">
          <label for="mfPaymentTerms">Điều kiện thanh toán</label>
          <input type="text" id="mfPaymentTerms" placeholder="30 ngày">
        </div>
        <div class="form-group">
          <label for="mfAddress">Địa chỉ trụ sở</label>
          <input type="text" id="mfAddress" placeholder="Địa chỉ trụ sở">
        </div>
        <div class="form-group">
          <label for="mfWarehouseAddress">Địa chỉ kho</label>
          <input type="text" id="mfWarehouseAddress" placeholder="Địa chỉ kho">
        </div>
        <div class="form-group">
          <label for="mfContactName">Liên hệ – Họ tên</label>
          <input type="text" id="mfContactName" placeholder="Họ tên liên hệ">
        </div>
        <div class="form-group">
          <label for="mfContactEmail">Liên hệ – Email</label>
          <input type="email" id="mfContactEmail" placeholder="Email liên hệ">
        </div>
        <div class="form-group">
          <label for="mfContactPhone">Liên hệ – Điện thoại</label>
          <input type="text" id="mfContactPhone" placeholder="SĐT liên hệ">
        </div>
      </div>
    </div>
    <div class="card">
      <h3>Thông tin Tài chính &amp; Thuế</h3>
      <div class="form-grid">
        <div class="form-group">
          <label for="mfCustomerId">Mã định danh nội bộ</label>
          <input type="text" id="mfCustomerId" placeholder="CUS-2026-xxx">
        </div>
        <div class="form-group">
          <label for="mfCurrency">Tiền tệ mặc định</label>
          <select id="mfCurrency">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mfBank">Tài khoản ngân hàng</label>
          <textarea id="mfBank" rows="2" placeholder="Tên ngân hàng, số tài khoản, chi nhánh"></textarea>
        </div>
        <div class="form-group">
          <label for="mfTaxPos">Nhóm thuế</label>
          <select id="mfTaxPos">
            <option value="vat">Chịu thuế VAT</option>
            <option value="no_vat">Miễn thuế VAT</option>
          </select>
        </div>
      </div>
    </div>
    <div class="card">
      <h3>Thông tin Vận hành &amp; Logistics</h3>
      <div class="form-grid">
        <div class="form-group">
          <label for="mfIncoterms">Incoterms</label>
          <select id="mfIncoterms">
            <option value="EXW">EXW</option>
            <option value="FOB">FOB</option>
            <option value="CIF">CIF</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mfWarehouse">Kho mặc định</label>
          <input type="text" id="mfWarehouse" placeholder="Kho Hà Nội">
        </div>
        <div class="form-group">
          <label for="mfLeadTime">Lead Time (ngày)</label>
          <input type="number" id="mfLeadTime" min="0" placeholder="3">
        </div>
      </div>
    </div>
    <div class="card">
      <h3>Thông tin CRM &amp; Marketing</h3>
      <div class="form-grid">
        <div class="form-group">
          <label for="mfLeadSource">Nguồn khách hàng</label>
          <select id="mfLeadSource">
            <option value="facebook">Facebook</option>
            <option value="website">Website</option>
            <option value="referral">Referral</option>
            <option value="sales">Sales thị trường</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mfParentAccount">Công ty mẹ</label>
          <input type="text" id="mfParentAccount" placeholder="Tên công ty mẹ">
        </div>
        <div class="form-group">
          <label for="mfTags">Tags/Phân loại phụ</label>
          <input type="text" id="mfTags" placeholder="Khách hàng VIP, Thích giao hỏa tốc">
        </div>
      </div>
    </div>
    <div class="card">
      <div class="form-actions">
        <button type="button" class="cancel-btn">Hủy</button>
        <button type="button" class="save-btn">Lưu</button>
      </div>
    </div>
  </div>
</body>
</html>
