<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết cơ hội</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue:#0f172a;
      --accent-blue:#3b82f6;
      --bg-light:#f8fafc;
      --card-white:#ffffff;
      --text-main:#334155;
      --text-muted:#64748b;
      --border-color:#e2e8f0;
    }
    * { box-sizing:border-box; }
    body { margin:0; font-family:'Inter', sans-serif; background:var(--bg-light); color:var(--text-main); }
    html, body { height:100%; }
    .page { min-height:100vh; padding:1.5rem 2rem; }
    .header-row { display:flex; justify-content:flex-start; align-items:center; gap:1rem; margin-bottom:1rem; }
    .back-button {
      background: var(--border-color);
      color: var(--text-main);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      text-decoration: none;
      cursor: pointer;
    }
    .back-button i { font-size:0.85rem; }
    .back-button:hover {
      background: var(--accent-blue);
      color:#fff;
      border-color: var(--accent-blue);
    }
    h1 { font-size:1.4rem; font-weight:700; margin:0; }
    .desc { font-size:0.85rem; color:var(--text-muted); margin:0.3rem 0 1.5rem 0; }
    .card { background:var(--card-white); border:1px solid var(--border-color); border-radius:12px; padding:1rem; }
  </style>
</head>
<body>
  <div class="page">
    <div class="header-row">
      <a href="leads_opportunities.html" class="back-button"><i class="fas fa-arrow-left"></i> <span>Quay lại</span></a>
      <h1>Chi tiết cơ hội</h1>
    </div>
    <p class="desc">Trang chi tiết cơ hội đang được phát triển.</p>
    <div class="card">
      <p>Chức năng chi tiết cơ hội sẽ được cập nhật sau.</p>
    </div>
  </div>
</body>
</html>
